<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>

<!-- Form-->
<div class="form">
  <div class="form-panel one">
    <div class="form-header">
      <h1>Up Books</h1>
    </div>
    <div class="form-content">
      <form action="{{ url_for('homepage') }}" method="POST">
        <p style="display: flex; justify-content: center;"> Upload your books and view your data</p>
        <div style="display: flex; justify-content: center; margin-bottom: 10px;">
          <img src="{{url_for('static', filename='img/books.png')}}" style="width: 60%;"/>
        </div>
        <div class="form-group">
          <button type="submit" name="Register" value="REG">Register Up</button>
        </div>
        <div class="form-group">
          <button type="submit" name="Login" value="LOG">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
