<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Failed Login</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>

<!-- Form-->
<div class="form">
  <div class="form-panel one">
    <div class="form-header">
      <h1>Account Login</h1>
    </div>
      <div class="form-header">
          <p style="color: red">Oops something went wrong.. </p>
          <p style="color: red"> {{message}} </p>
      </div>
    <div class="form-content">
      <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required="required"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required="required"/>
        </div>
        <div class="form-group">
          <label class="form-remember">
            <input type="checkbox"/>Remember Me
          </label><a class="form-recovery" href="#">Forgot Password?</a>
        </div>
        <div class="form-group">
          <button type="submit" name="Login" value="LOG">Log In</button>
        </div>
      </form>
    </div>
    <form action="{{ url_for('login') }}" method="POST" style="margin-top: 15px">
        <div class="form-group">
            <button type="submit" name="Register" value="REG">Register</button>
        </div>
    </form>
  </div>
</div>
</body>
</html>
